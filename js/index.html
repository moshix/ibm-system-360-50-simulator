<!doctype html>
<html lang="en">
  <head>

  <style type="text/css">
    head, body { height: 100%; }
  </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>System/360 simulator</title>
  </head>
  <body>
   <nav class="navbar navbar-light sticky-top bg-primary flex-md-nowrap p-0" id="nav">
     <span>
      <button id="mem">Mem</button>
      <button id="control">Stop</button>
      <button id="step">Step</button>
      <button id="skip">Skip</button>
      <span class="nav-item">Next addr:</span> <input type="text" id="addr" value="0243" style="width:4em"></input>
      &nbsp;Breakpoint: <input type="text" id="breakpoint" value="9999" style="width:4em"></input>
Op count: <span style="margin-left: 20px;font-family:sans-serif;font-size:80%;" id="count">0</span>
     </span>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4 border-right" id="sidebar" style="overflow-y:scroll">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registers</h6>
              <p class="card-text" id="registers"></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Memory</h6>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-header" role="tab">
            </div>
            <div class="card-body">
              <h5 class="card-title">Local Storage</h6>
              <p class="card-text" id="LS" style="font-size: 55%; font-family: 'Courier New', Courier, monospace "></p>
            </div>
          </div>
            
          <div class="card">
            <div class="card-header" role="tab">
            </div>
            <div class="card-body">
              <h5 class="card-title">msg</h6>
              <p class="card-text" id="divmsg"></p>
            </div>
          </div>
            
          <div class="card">
            <div class="card-header" role="tab">
            </div>
            <div class="card-body">
              <h5 class="card-title">Micro instructions</h6>
              <p class="card-text" id="microcode"></p>
            </div>
          </div>
            
          <div class="card">
            <div class="card-header" role="tab">
            </div>
            <div class="card-body">
              <h5 class="card-title">divinstr</h6>
              <p class="card-text" id="divinstr"></p>
            </div>
          </div>

          <div class="card">
            <div class="card-header" role="tab">
            </div>
            <div class="card-body">
              <h5 class="card-title">S card</h6>
              <p class="card-text" id="S"></p>
            </div>
          </div>
            
        </div>
        <canvas id="canvas" class="col-8"></canvas>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="pan.js" type="text/javascript"></script>
    <script src="utils.js"></script>
    <script src="io.js"></script>
    <script src="disasm.js"></script>
    <script src="decode.js"></script>
    <script src="engine.js"></script>
    <script src="console.js"></script>
    <script src="sim.js" type="text/javascript"></script>
  </body>
</html>
