    <script type="text/javascript">
      let img = new Image;
      let ctx1 = $("#canvas")[0].getContext('2d');
      img.addEventListener("load", function() {
        drawInt();
      });
      img.src = "imgs/console.jpg";
      let set = 0;
      var canvasWidth = 0, canvasHeight = 0;
      function resize() {
        canvasHeight = window.innerHeight - $("#nav").height();
        canvasWidth = window.innerWidth - $("#sidebar").width();
        canvas.style.width = canvasWidth + "px";
        canvas.style.height = canvasHeight + "px";
        console.log('canvas', canvas.style.width, canvas.style.height);
        console.log('new canvas height', canvas.clientHeight, '=', window.innerHeight, '-', $("#nav").height());
        draw();
      }

      $(window).resize(resize);


      function drawInt() {
        // Clear
        ctx1.save();
        ctx1.setTransform(1, 0, 0, 1, 0, 0); // Identity
        ctx1.clearRect(0, 0, canvas.width, canvas.height);
        ctx1.restore();
        // window is centered on 0, 0. Translate to center image.
        console.log('drawInt')
        ctx1.save();
        ctx1.translate(-img.width / 2, -img.height / 2);
        ctx1.drawImage(img, 0, 0);
        ctx1.fillStyle = "yellow";
        ctx.fillRect(-1400, -900, 10, 10);
        for (let i = 0; i < 18; i++) {
          const x = (833 - 427) / 17 * i + 427;
          const y = 783;
          ctx1.beginPath();
          ctx1.arc(x, y, 8, 0, 2 * Math.PI);
          ctx1.fill();
        }
        ctx1.restore();
      }
      /*
      ctx1.fillStyle = "#ff0000";

      $("#canvas").click(function(event) {
        const rect = $("#canvas")[0].getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        var matrix = ctx1.getTransform();
        var imatrix = matrix.invertSelf();
        var x1 = x * imatrix.a + y * imatrix.c + imatrix.e;
        var y1 = x * imatrix.b + y * imatrix.d + imatrix.f;
        console.log(imatrix);
        $("#sidebar").html(x + ' ' + y + '<br>' + x1 + " " + y1 + "<br>" + event.clientX + ' ' + event.clientY + ' ' + rect.left + ' ' + rect.top);
        console.log(x + ' ' + y + ' ' + event.clientX + ' ' + event.clientY + ' ' + rect.left + ' ' + rect.top);
