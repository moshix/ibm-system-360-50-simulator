    <script type="text/javascript">
      let img = new Image;
      let ctx1 = $("#canvas")[0].getContext('2d');
      img.addEventListener("load", function() {
        drawInt();
      });
      img.src = "imgs/console.jpg";
      function drawInt() {
        ctx1.drawImage(img, -800, -800);
        ctx1.fillStyle = "yellow";
        for (let i = 0; i < 18; i++) {
          const x = (833 - 427) / 17 * i + 427;
          const y = 783;
          ctx.beginPath();
          ctx.arc(x, y, 8, 0, 2 * Math.PI);
          ctx.fill();
        }
        ctx.fillRect(0, 0, 100, 100);
        ctx.fillRect(-1000, -1000, 100, 100);
        ctx.fillRect(1000, 1000, 100, 100);
      }
      /*
      ctx.fillStyle = "#ff0000";
      ctx.fillRect(0, 0, 100, 100);
      img.onload = function() {
        ctx.scale(.5, .5);
      }
      */
      $("#canvas").click(function(event) {
        const rect = $("#canvas")[0].getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        var matrix = ctx.getTransform();
        var imatrix = matrix.invertSelf();
        var x1 = x * imatrix.a + y * imatrix.c + imatrix.e;
        var y1 = x * imatrix.b + y * imatrix.d + imatrix.f;
        $("#sidebar").html(x + ' ' + y + '<br>' + x1 + " " + y1 + "<br>" + event.clientX + ' ' + event.clientY + ' ' + rect.left + ' ' + rect.top);
        console.log(x + ' ' + y + ' ' + event.clientX + ' ' + event.clientY + ' ' + rect.left + ' ' + rect.top);
      });
    </script>
