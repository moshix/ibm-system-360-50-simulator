<!doctype html>
<html lang="en">
  <head>

  <style type="text/css">
    head, body { height: 100%; }
  </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>System/360 simulator</title>
  </head>
  <body>
   <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" id="nav">
      <a class="navbar-brand col-2" href="#">System/360 simulator</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-2" id="sidebar">
          This is the sidebar stuff.
        </div>
        <canvas id="canvas" class="col-10"></canvas>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
      let img = new Image;
      img.addEventListener("load", function() {
        draw();
      });
      img.src = "imgs/console.jpg";
      let set = 0;
      var canvasWidth = 0, canvasHeight = 0;
      function resize() {
        canvasHeight = window.innerHeight - $("#nav").height();
        canvasWidth = window.innerWidth - $("#sidebar").width();
        canvas.style.width = canvasWidth + "px";
        canvas.style.height = canvasHeight + "px";
        draw();
      }

      $(window).resize(resize);


      function drawInt() {
        // Clear
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0); // Identity
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        // window is centered on 0, 0. Translate to center image.
        ctx.translate(-img.width / 2, -img.height / 2);
        ctx.drawImage(img, 0, 0);
        ctx.fillStyle = "yellow";
        for (let i = 0; i < 18; i++) {
          const x = (833 - 427) / 17 * i + 427;
          const y = 783;
          ctx.beginPath();
          ctx.arc(x, y, 8, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      $("#canvas").click(function(event) {
        const rect = $("#canvas")[0].getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        var matrix = ctx.getTransform();
        var imatrix = matrix.invertSelf();
        var x1 = x * imatrix.a + y * imatrix.c + imatrix.e;
        var y1 = x * imatrix.b + y * imatrix.d + imatrix.f;
        $("#sidebar").html(Math.round(x1) + "," + Math.round(y1));
      });

      function processMouse(e) {
        // Need to translate mouse position from scaled coordinates to original coordinates
        const rect = $("#canvas")[0].getBoundingClientRect();
        const xscaled = event.clientX - rect.left;
        const yscaled = event.clientY - rect.top;
        var matrix = ctx.getTransform();
        var imatrix = matrix.invertSelf();
        var x = xscaled * imatrix.a + yscaled * imatrix.c + imatrix.e;
        var y = xscaled * imatrix.b + yscaled * imatrix.d + imatrix.f;
        $("#sidebar").html('mouse' + Math.round(x) + "," + Math.round(y) + " " + e.button + " " + e.buttons);
        if (x >= 403 && x <= 1457) {
          if (y > 730 && y < 760) {
            return ['roller', 1];
          } else if (y > 822 & y < 860) {
            return ['roller', 2];
          } else if (y > 913 & y < 950) {
            return ['roller', 3];
          } else if (y > 1009 & y < 1046) {
            return ['roller', 4];
          }
        }
        if (x > 1282 && x < 1331 && y > 244 && y < 301) {
          return ['epo'];
        }
        return undefined;
      }

      $("#canvas").on("mousemove", function(e) {
        const result = processMouse(e);
        if (result) {
          $('#canvas').css('cursor', 'pointer');
        } else {
          $('#canvas').css('cursor', 'default');
        }
      });

      $("#canvas").on("mousedown", function(e) {
        const result = processMouse(e);
        if (result) {
          if (result[0] == 'epo') {
            window.close(); // What would you expect???
          }
          $("#sidebar").html(result);
        }
      });

      $(document).ready(function() {
        init();
        resize()
      });
    </script>
    <script src="pan.js" type="text/javascript"></script>
  </body>
</html>
